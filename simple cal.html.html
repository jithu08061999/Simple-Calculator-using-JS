<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .calculator {
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
    }
    .form-control, .btn, .custom-select {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .btn-calculate {
      width: 100%;
    }
    .result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <div class="calculator">
    <div class="form-group">
      <input type="number" id="num1" class="form-control" placeholder="Enter number">
    </div>
    <div class="form-group">
      <select id="operator" class="custom-select btn-danger">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/option>
      </select>
    </div>
    <div class="form-group">
      <input type="number" id="num2" class="form-control" placeholder="Enter number">
    </div>
    <button class="btn btn-info btn-calculate" onclick="calculate()">Calculate</button>
    <div class="result">
      Result: <span id="result"></span>
    </div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        alert('Please enter valid numbers');
        return;
      }

      switch (operator) {
        case '+':
          result = add(num1, num2);
          break;
        case '-':
          result = subtract(num1, num2);
          break;
        case '*':
          result = multiply(num1, num2);
          break;
        case '/':
          result = divide(num1, num2);
          break;
        default:
          alert('Invalid operator');
          return;
      }
      document.getElementById('result').textContent = result;
    }

    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      if (b === 0) {
        alert('Division by zero is not allowed');
        return 'Error';
      }
      return a / b;
    }
  </script>
</body>
</html>
